<div class="container text-center">
  <div class="row">
    <div class="col">
      <div class="list-group" *ngFor="let hero of heroes">
        <button type="button" class="list-group-item list-group-item-action btn btn-dark" aria-current="true">
          {{ hero.id + " " + hero.name }}
        </button>
      </div>
    </div>
    <div class="col">
      <h2 class="text-info Small shadow hero">{{ heroes[0].name | uppercase }} Details</h2>
      <div class="details-container">
        <div><span>id: </span>{{ heroes[0].id }}</div>
      <div>
        <label for="name">Name: </label>
        <input type="text" [(ngModel)]="heroes[0].name">
      </div>
      <div><img class="img-thumbnail img-fluid" [src]="heroes[0].image" [alt]="heroes[0].name"></div>
      <div><span>gender: </span>{{ heroes[0].gender }}</div>
      <div><span>height: </span>{{ heroes[0].height }} cm</div>
      <div><span>weight: </span>{{ heroes[0].weight }} kg</div>
      <div>
        <span>powers: </span>
        {{ heroes[0].powers }}
      </div>
      <div><span>weakness: </span>{{ heroes[0].weakness }}</div>
      <div *ngIf="heroes[0].weapons"><span>weapons: </span>{{ heroes[0].weapons }}</div>
      </div>
    </div>
  </div>
</div>
