<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nombre</th>
      <th scope="col">Poderes</th>
      <th scope="col">Imagen</th>
    </tr>
  </thead>
  <tbody *ngIf="heroes">
    <tr *ngFor="let hero of heroes">
      <th scope="row">{{ hero.id }}</th>
      <td>{{ hero.name }}</td>
      <td>{{ hero.powers }}</td>
      <td><img class="img-fluid hero-image" [src]="hero.image" [alt]="hero.name"></td>
    </tr>
  </tbody>
</table>
